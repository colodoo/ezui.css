<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ezui-layout</title>
  <link rel="stylesheet" href="css/ezui.min.css">
</head>

<style>
  html,
  body {
    height: 100%;
  }

  .ezui-row {
    height: 50px;
  }
</style>

<body class="ezui-body ezui-layout">

  <div class="ezui-layout__content">
    <div class="ezui-row">
      <div class="ezui-col-6">.eaui-col-6</div>
      <div class="ezui-col-12">.eaui-col-12</div>
      <div class="ezui-col">.eaui-col</div>
    </div>
    <div class="ezui-row">
      <div class="ezui-col ezui-center">.eaui-col</div>
      <div class="ezui-col ezui-center">.eaui-col</div>
      <div class="ezui-col ezui-center">.eaui-col</div>
    </div>
    <div class="ezui-row">
      <div class="ezui-col-5">.eaui-col-5</div>
      <div class="ezui-col-7">.eaui-col-7</div>
    </div>
    <div class="ezui-row ezui-gutter-8">
      <div class="ezui-col">
        <div class="ezui-panel">.eaui-col-6</div>
      </div>
      <div class="ezui-col">
        <div class="ezui-panel">.eaui-col-6</div>
      </div>
    </div>

    <div class="ezui-row">
      <div class="ezui-col ezui-col-sm-12">
        <div class="ezui-panel" style="background: red;">.eaui-col-12</div>
      </div>
      <div class="ezui-col ezui-col-sm-12">
        <div class="ezui-panel" style="background: red;">.eaui-col-12</div>
      </div>
    </div>

  </div>
  <div class="ezui-layout__footer ezui-panel ezui-p16 ezui-center">
    脚部
  </div>
</body>

</html>
